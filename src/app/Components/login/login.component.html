<section class="h-lvh flex items-center justify-center">
    <form [formGroup]="loginForm" (ngSubmit)="LoginSubmit()" class="w-full lg:w-1/2 flex flex-col gap-5 bg-white p-6 px-20 justify-stretch rounded-lg">

    <h3 class="text-blue-600 text-3xl ">Login Now:</h3>

    <div class="relative z-0 w-full group">
        <input [ngClass]="{
            'focus:border-red-600 , invalid:border-red-600': loginForm.get('email')?.errors && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty),
            'focus:border-green-400 , valid:border-green-400': !loginForm.get('email')?.errors && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
        }"
        formControlName="email" type="email" name="floating_name" id="floating_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label [ngClass]="{
            ' text-red-600 ,  peer-focus:text-red-600': loginForm.get('email')?.errors && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty),
            'text-green-400 , peer-focus:text-green-400': !loginForm.get('email')?.errors && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
        }" for="floating_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email</label>
        <app-alert-error [Form]="loginForm" FormControl="email"></app-alert-error>
    </div>

    <div class="relative z-0 w-full group">
        <input data-popover-target="popover-password" data-popover-placement="bottom-end" [ngClass]="{
            'focus:border-red-600 , invalid:border-red-600': loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty),
            'focus:border-green-400 , valid:border-green-400': !loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
        }" formControlName="password" type="password" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label [ngClass]="{
            ' invalid:text-red-600 , peer-focus:text-red-600 , text-red-600': loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty),
            'valid:text-green-400 , peer-focus:text-green-400 , text-green-400': !loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
        }" for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
        <app-alert-error [Form]="loginForm" FormControl="password"></app-alert-error>
    </div>

    <div data-popover id="popover-password" role="tooltip" class="absolute z-10 invisible inline-block text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0 w-72 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400">
    <div class="p-3 space-y-2">
            <h3 class="font-semibold text-gray-900 dark:text-white">Password Must have:</h3>
            <ul>
                <li class="flex items-center gap-x-2">
                <i class="fa-solid fa-circle"></i>
                   <p>At least one uppercase letter</p>
                </li>
                <li class="flex justify-center flex-col">
                    <div class="flex items-center gap-x-2">
                        <i class="fa-solid fa-circle"></i>
                        <p>At least one one special character</p>
                    </div>
                   <p class="ms-5">(e.g., #?!&#64;$%^&*-)</p>
                </li>
                <li class="flex items-center gap-x-2">
                <i class="fa-solid fa-circle"></i>
                   <p>A longer password (min. 8 chars.)</p>
                </li>
                <li class="flex items-center gap-x-2">
                <i class="fa-solid fa-circle"></i>
                    <p>At least one digit</p>
                </li>
            </ul>
    </div>
    </div>
    <div data-popper-arrow></div>

    
    @if(errorMsg && !loginSuccess){
        <div class="text-red-500 text-lg">{{errorMsg}}</div>
    }

    <button [disabled]="loginForm.invalid || isLoading" type="submit" class="text-white self-start bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:bg-gray-500 disabled:cursor-not-allowed">
    
    @if(isLoading){
        <div role="status">
            <svg aria-hidden="true" class="inline w-6 h-6 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
            <span class="sr-only">Loading...</span>
        </div>
    }@else {
        LogIn
    }
    
    </button>

    <h4 class="text-gray-400">Not registered?<span routerLink="/register" class="ms-1 cursor-pointer text-blue-600">Create Account</span></h4>

    </form>
</section>
