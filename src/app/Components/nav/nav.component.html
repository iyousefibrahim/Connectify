<nav class="bg-white border-gray-200 dark:bg-gray-900 fixed top-0 left-0 right-0">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
   
    <span routerLink="/home" class="self-center text-2xl cursor-pointer font-bold text-blue-500 whitespace-nowrap dark:text-white">Connectify</span>
    
    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>

    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium  items-center flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
      
    <img 
    id="avatarButton" 
    type="button" 
    data-dropdown-toggle="userDropdown" 
    data-dropdown-placement="bottom-start" 
    class="w-10 h-10 rounded-full cursor-pointer" 
    [src]="userData.photo ? userData.photo : './assets/images/default-profile.png'" 
    alt="User Photo"
    >
      <!-- Dropdown menu -->
      <div id="userDropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
            <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
              <p>{{userData.name}}</p>
            </div>
          <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="avatarButton">
            <li>
              <a routerLink="/profile" href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">My Profile</a>
            </li>
          </ul>
          <div class="py-1">
            <a (click)="LogOut()" href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">LogOut</a>
          </div>
      </div>

      </ul>
    </div>
