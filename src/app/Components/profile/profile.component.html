<section class="max-w-screen-xl h-lvh flex flex-col justify-center items-center">
     <div class="bg-white border rounded-lg border-gray-200 p-4">
        <h2 class="text-3xl">User Information:</h2>

    <div class="flex justify-between">
        <div class=" flex justify-center w-[40%]">
            <img [src]="userData.photo" alt="">
        </div>
        <div class="flex flex-col justify-around w-[60%]">
            <p class="text-2xl">Name: {{userData.name}}</p>
            <p class="text-2xl">Email: {{userData.email}}</p>
            <p class="text-2xl">Gender: {{userData.gender}}</p>
            <p class="text-2xl">Account Created At: {{userData.createdAt | date}}</p>
        </div>
    </div> 
     </div>

</section>
